<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Galaxy Shinchan Loader</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background: radial-gradient(circle at top, #2d1b4e, #05010f);
  }

  /* Galaxy stars */
  body::before,
  body::after {
    content: "";
    position: absolute;
    inset: 0;
    background-image:
      radial-gradient(2px 2px at 20% 30%, #fff, transparent),
      radial-gradient(1px 1px at 70% 60%, #fff, transparent),
      radial-gradient(2px 2px at 40% 80%, #fff, transparent),
      radial-gradient(1px 1px at 90% 20%, #fff, transparent),
      radial-gradient(1.5px 1.5px at 10% 70%, #fff, transparent);
    animation: twinkle 6s linear infinite;
    opacity: 0.6;
  }

  body::after {
    animation-duration: 10s;
    opacity: 0.3;
  }

  @keyframes twinkle {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.04); }
  }

  /* Loader wrapper */
  .wrapper {
    position: relative;
    text-align: center;
    z-index: 2;
  }

  .loader {
    position: relative;
    width: 180px;       /* smaller circle */
    height: 180px;
    border-radius: 50%;
    border: 2px solid rgba(255,255,255,0.2);
    box-shadow: 0 0 25px rgba(138, 43, 226, 0.6);
    animation: rotate 3s linear infinite;
    margin: auto;
  }

  /* Glowing orbit */
  .loader::before {
    content: "";
    position: absolute;
    inset: -6px;
    border-radius: 50%;
    border: 2px dashed rgba(173, 216, 230, 0.6);
    filter: drop-shadow(0 0 8px #6c5ce7);
  }

  .shinchan {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(75px, -50%);
  }

  .shinchan img {
    width: 50px;
    filter: drop-shadow(0 0 6px #fff);
  }

  @keyframes rotate {
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
  }

  /* Stable text */
  .text {
    margin-top: 20px;
    font-family: "Comic Sans MS", cursive;
    font-size: 18px;
    color: #dfe6e9;
    text-shadow: 0 0 8px #6c5ce7;
  }
</style>
</head>

<body>

<div class="wrapper">
  <div class="loader">
    <div class="shinchan">
      <!-- Replace with your Shinchan PNG -->
      <img src="imagein loader.jpeg" alt="Shinchan">
    </div>
  </div>
  <div class="text">Loading...</div>
</div>

</body>
</html>
